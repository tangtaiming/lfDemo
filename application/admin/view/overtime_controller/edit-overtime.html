<h2 class="contentTitle">添加加班信息</h2>
<div class="pageContent">
    <form action="/index.php/admin/overtime_controller/save" onsubmit="return validateCallback(this, navTabAjaxDone);" method="post">
        <div class="pageFormContent nowrap" layoutH="98">
            <dl>
                <dt>加班人:</dt>
                <dd>
                    唐太明
                    <input type="hidden" name="overtimeUserId" value="2">
                </dd>
            </dl>
            <dl>
                <dt>加班截止时间:</dt>
                <dd>
                    <input type="text" name="cutoffTime" class="date" dateFmt="HH:mm:ss" defaultTime="23:59:59" readonly="true" value="{$overStartDatetime}"/>
                    <a class="inputDateButton" href="javascript:;">选择</a>
                </dd>
            </dl>
            <dl>
                <dt>加班开始时间:</dt>
                <dd>
                    <input type="text" name="createDateTime" class="date" dateFmt="yyyy-MM-dd HH:mm:ss" defaultTime="23:59:59" readonly="true" value="{$currentDateTime}"/>
                    <a class="inputDateButton" href="javascript:;">选择</a>
                </dd>
            </dl>
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li>
                    <div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
                </li>
            </ul>
        </div>
    </form>
</div>
